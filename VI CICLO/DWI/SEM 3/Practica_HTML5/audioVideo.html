<!DOCTYPE html>

<html lang="en">

<head>
    <title>HTML5 Audio & Video</title>
    <meta charset="utf-8">
</head>

<body>
    <h2>Video</h2>
    <video width="640" height="360" poster="recursos/imagenes/wildebeest.jpg" controls>
        <source src="recursos/videos/wildebeest.mp4" type="video/mp4">
        <source src="recursos/videos/wildebeest.webm" type="video/webm">
        <source src="recursos/videos/wildebeest.ogg" type="video/ogg">
        Tu navegador no soporta el elemento video de HTML5
    </video>
    <h2>Audio</h2>
    <audio controls="controls">
        <source src="recursos/audios/ukelele.mp3" type="audio/mpeg">
        <source src="recursos/audios/ukelele.wav" type="audio/wav">
        <source src="recursos/audios/ukelele.ogg" type="audio/ogg">
        Tu navegador no soporta el elemento audio de HTML5
    </audio>
</body>

</html>
