<!DOCTYPE html>

<html lang="en">

    <head>
        <title>HTML5 nuevos atributos y etiquetas</title>
        <meta charset="utf-8">
        <link href="html5_new_tags.css" rel="stylesheet">
    </head>

    <body>
        <h2>Nuevos Atributos y Etiquetas</h2>
        
        <p>Atributo "contenteditable"</p>
        <p contenteditable="true">
            Ahora puedo el contenido de un elemento "p".
        </p>
        <span contenteditable="true">
            Puedo editar también el contendi de un elemento
        </span>
        <div contenteditable="true">
            De igual manera con un elemento "div".
        </div>
        <label contenteditable="true">
            ¡Incluso con un elemento "label"!
        </label>
        <hr>
        <p>Atributo "list" y elemento "datalist"</p>
        Ingrese una marca:
        <input type="text" list="ListaMarcas">
        <datalist id="ListaMarcas">
            <option>Motorola</option>
            <option>Samsung</option>
            <option>LG</option>
            <option>Huawei</option>
        </datalist>
    </body>
</html>
