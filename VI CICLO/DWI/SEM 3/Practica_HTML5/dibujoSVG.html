<!DOCTYPE html>

<html lang="en">

    <head>
        <title>HTML5 SVG</title>
        <meta charset="utf-8">
    </head>

    <body>
        <h2>SVG</h2>
        <svg width="350" height="300">
            <rect 
                x="20"
                y="20"
                width="300"
                height="100"
                fill="yellow"
                stroke="blue"
                stroke-width="5px"
                rx="8" ry="8"
            />        
        </svg>

    </body>
</html>
