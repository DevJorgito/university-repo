<!DOCTYPE html>

<html lang="en">

    <head>
        <title>HTML5 Canvas</title>
        <meta charset="utf-8">
    </head>

    <body>
        <h2>Canvas</h2>
        <canvas id="miCanvas" width="150" height="150">

        </canvas>

        <script>
            var canvas = document.getElementById('miCanvas');
            var contexto = canvas.getContext('2d');
            contexto.fillStyle ="rgba(255,0,0,0.3)";
            contexto.fillRect(10,10,95,90);
            contexto.fillStyle="rgba(0,255,0,0.3)";
            contexto.fillRect(50,50,105,100);
        </script>
    </body>
</html>
